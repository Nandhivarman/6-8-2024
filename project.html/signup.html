<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <center>
        <h2>This is a Sign Up Page:</h2>
        <form action="signin.html">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text"></td>
                </tr>
                 <tr>
                    <td>Email:</td>
                    <td><input type="text"></td>
                </tr>
                 <tr>
                    <td>User Name:</td>
                    <td><input type="text"></td>
                </tr> 
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Checkbox:</td>
                    <td><input type="checkbox" name="hobbies">I PLay Chess Game<br>
                        <input type="checkbox" name="hobbies">I Hear the Song<br>
                        <input type="checkbox" name="hobbies">I Read the Book<br>
                        <input type="checkbox" name="hobbies">I Ride a Bike<br>
                    </td>
                </tr>
                <tr>
                    <td>Select:</td>
                    <td><input type="radio" name="group">Team
                        <input type="radio" name="group">Individual
                    </td>
                </tr>
                <tr>
                    <td>Employment Status:</td>
                    
                    <td>
                        <select>
                          <option>Unemployed</option>
                          <option>Selfemployed</option>
                          <option>Private</option>
                          <option>Goverment Staff</option>
                          <option>Others</option>
                       </select>
                    </td>
                </tr><br><br>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
                
                    
                
                
            </table>
        </form>
    </center>
    
</body>
</html>
